      - PLUGIN_CONTEXT=/srv/caliopen/src/backend
      - PLUGIN_REPO=registry.caliopen.org/caliopen_apiv1
      - BASE_DIR=src/backend
      - LANG=python
      - PROG=interfaces/REST/py.server
    when:
      branch: [ develop ]
      event: [ push ]
    commands:
