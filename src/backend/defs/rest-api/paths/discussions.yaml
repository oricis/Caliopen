---
discussions:
  get:
    description: Returns the list of discussions for current user according to given
      filter
    tags:
    - discussions
    security:
    - basicAuth: []
    parameters:
    - name: X-Caliopen-PI
      in: header
      required: true
      description: The PI range requested in form of `0;100`
      type: string
      default: 0;100
    - name: X-Caliopen-IL
      in: header
      required: true
      description: The Importance Level range requested in form of `-10;10`
      type: string
      default: -10;10
    - name: limit
      in: query
      required: false
      type: integer
      description: number of discussions to return per page
    - name: offset
      in: query
      type: integer
      required: false
      description: number of discussions to skip for pagination
    produces:
    - application/json
    responses:
      '200':
        description: Discussions returned
        schema:
          type: object
          properties:
            total:
              type: integer
              format: int32
              description: number of discussions found for current user for the given
                parameters
            discussions:
              type: array
              items:
                "$ref": "../objects/Discussion.yaml"
      '400':
        description: malform request
        schema:
          type: object
          "$ref": "../objects/Error.yaml"
      '401':
        description: Unauthorized access
        schema:
          "$ref": "../objects/Error.yaml"
discussions_{discussion_id}:
  get:
    description: Returns a discussion
    tags:
    - discussions
    security:
    - basicAuth: []
    parameters:
    - name: discussion_id
      in: path
      required: true
      type: string
    - name: X-Caliopen-PI
      in: header
      required: false
      description: The PI range requested in form of `0;100`
      type: string
      default: 0;100
    - name: X-Caliopen-IL
      in: header
      required: false
      description: The Importance Level range requested in form of `-10;10`
      type: string
      default: -10;10
    produces:
    - application/json
    responses:
      '200':
        description: Discussion found
        schema:
          "$ref": "../objects/Discussion.yaml"
      '401':
        description: Unauthorized access
        schema:
          "$ref": "../objects/Error.yaml"
      '404':
        description: Discussion not found
        schema:
          "$ref": "../objects/Error.yaml"

