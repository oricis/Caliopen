---
contacts:
  get:
    description: Returns contacts list for current user according to given params
    tags:
    - contacts
    security:
    - basicAuth: []
    parameters:
    - name: X-Caliopen-PI
      in: header
      required: true
      description: The PI range requested in form of `1;100`
      type: string
      default: 1;100
    - name: X-Caliopen-IL
      in: header
      required: true
      description: The Importance Level range requested in form of `-10;10`
      type: string
      default: -10;10
    - name: limit
      in: query
      required: false
      type: integer
      description: number of contacts to return per page
    - name: offset
      in: query
      type: integer
      required: false
      description: number of pages to skip from the response
    - name: uri
      in: query
      type: string
      required: false
      description: return contact that has this uri embedded, if any
    produces:
    - application/json
    responses:
      '200':
        description: Contacts list
        schema:
          type: object
          properties:
            total:
              type: integer
              format: int32
              description: number of contacts found for current user for the given
                parameters
            contacts:
              type: array
              items:
                "$ref": "../objects/Contact.yaml"
  post:
    description: Create a new contact for the logged-in user
    tags:
    - contacts
    security:
    - basicAuth: []
    consumes:
    - application/json
    parameters:
    - name: contact
      in: body
      description: the contact to create
      schema:
        "$ref": "../objects/NewContact.yaml"
    produces:
    - application/json
    responses:
      '200':
        description: Contact created
        schema:
          type: object
          properties:
            location:
              type: string
              description: url to retrieve new contact's infos at /contacts/{contact_id}
            contact_id:
              type: string
contacts_{contact_id}:
  get:
    description: Returns a contact
    tags:
    - contacts
    security:
    - basicAuth: []
    parameters:
    - name: contact_id
      in: path
      required: true
      type: string
    produces:
    - application/json
    responses:
      '200':
        description: Contact found
        schema:
          "$ref": "../objects/Contact.yaml"
      '401':
        description: Unauthorized access
        schema:
          "$ref": "../objects/Error.yaml"
      '404':
        description: Contact not found
        schema:
          "$ref": "../objects/Error.yaml"
  delete:
    description: Delete a contact
    tags:
    - contacts
    security:
    - basicAuth: []
    parameters:
    - name: contact_id
      in: path
      required: true
      type: string
    responses:
      '204':
        description: Contact deleted
      '401':
        description: Unauthorized access
        schema:
          "$ref": "../objects/Error.yaml"
      '404':
        description: Contact not found
        schema:
          "$ref": "../objects/Error.yaml"
  patch:
    description: update a contact with rfc5789 and rfc7396 specifications
    tags:
    - contacts
    security:
    - basicAuth: []
    consumes:
    - application/json
    parameters:
    - name: contact_id
      in: path
      required: true
      type: string
    - name: patch
      in: body
      required: true
      description: the patch to apply. See 'Caliopen Patch RFC' within /doc directory.
      schema:
        type: object
        properties:
          "$ref": "../objects/Contact.yaml#/properties"
          current_state:
            type: object
            properties:
              "$ref": "../objects/Contact.yaml#/properties"
        required:
        - current_state
    produces:
    - application/json
    responses:
      '204':
        description: Update successful. No body is returned.
      '400':
        description: json payload malformed
        schema:
          "$ref": "../objects/Error.yaml"
      '401':
        description: Unauthorized access
        schema:
          "$ref": "../objects/Error.yaml"
      '403':
        description: Forbidden patch. Server is refusing to apply the given patch's
          properties to this ressource
        schema:
          "$ref": "../objects/Error.yaml"
      '404':
        description: contact not found
        schema:
          "$ref": "../objects/Error.yaml"
      '422':
        description: json is valid but patch was semantically malformed or unprocessable
        schema:
          "$ref": "../objects/Error.yaml"
