---
type: object
properties:
  device_id:
    type: string
  ip_creation:
    description: ip address at creation
    type: string
  locations:
    type: array
    items:
      "$ref": DeviceLocation.yaml
  name:
    type: string
  public_keys:
    type: array
    items:
      "$ref": PublicKey.yaml
  status:
    type: string
  type:
    type: string
    default: unknow
    enum:
    - unknow
    - desktop
    - laptop
    - smartphone
    - tablet
  user_agent:
    type: string
required:
- name
- type
additionalProperties: false

